version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    versioning-strategy: "auto"
    groups:
      eslint:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
      astro:
        patterns:
          - "astro"
          - "@astro*"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
    commit-message:
      prefix: "ðŸ“¦"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ðŸ‘·"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"
